---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">

<h1>分類：{{ page.category }}</h1>
<ul>
{% assign posts_with_category = site.posts | where_exp: "post", "post.categories contains page.category" %}
{% for post in posts_with_category %}
  <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> — <a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

<p><a href="{{ '/categories' | relative_url }}">← 返回所有分類</a></p>
